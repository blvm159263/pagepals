server.port=80

# MONGODB
spring.data.mongodb.uri=mongodb+srv://pagepals:${MONGODB_PASSWORD}@pagepals.iirxcgw.mongodb.net/?retryWrites=true&w=majority
spring.data.mongodb.database=PagePals

#POSTGRESQL_HOST
spring.datasource.url=jdbc:postgresql://${DATABASE_URL_HOST}:${DATABASE_URL_PORT}/${DATABASE_URL_SCHEME}
spring.datasource.username=${DATABASE_URL_USER}
spring.datasource.password=${DATABASE_URL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#GRAPHQL
spring.graphql.graphiql.path=/graphiql
spring.graphql.graphiql.enabled=true

#JWT
jwt.secretKey=${JWT_SECRET_KEY}
jwt.expiration.accessToken=86400000
jwt.expiration.refreshToken=2592000000